version: 2

models:
  - name: user_basic_info
    description: "This is a table with basic information about app users: first name, last name & email"
    columns:
      - name: user_id
        description: "This is users unique identification code"
        tests:
          - unique
          - not_null
      - name: user_first_name
        description: "This is users first name"
      - name: user_last_name
        description: "This is users last name"
      - name: user_email
        description: "This is users email address"
